<!DOCTYPE html>
<html lang="gu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>જ્યોતિષ બ્લોગ - અક્ષત જ્યોતિષ દર્પણ</title>
    <meta name="description" content="જ્યોતિષ, વાસ્તુ અને આધ્યાત્મિકતા પર નિષ્ણાત લેખો અને માર્ગદર્શન">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Gujarati:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicons/favicon-16x16.png">
    <link rel="manifest" href="/images/favicons/site.webmanifest">
    <style>
        /* YOUR EXISTING CSS - COMPLETELY UNCHANGED */
        :root {
            --primary: #6d28d9;
            --secondary: #c026d3;
            --accent: #f59e0b;
            --text: #f3f4f6;
            --dark: #1e1b4b;
            --card-bg: rgba(30, 27, 75, 0.7);
            --nav-height: 80px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0f172a;
            color: var(--text);
            font-family: 'Noto Serif Gujarati', serif;
            line-height: 1.6;
            padding-top: var(--nav-height);
        }

        /* Navbar Styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--nav-height);
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(109, 40, 217, 0.3);
        }

        .logo {
            font-family: 'Noto Serif Gujarati', serif;
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--accent), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .logo-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-size: 1.1rem;
            position: relative;
            transition: all 0.3s;
            padding: 0.5rem 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s;
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .hamburger {
            display: none;
            cursor: pointer;
            z-index: 1001;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: var(--text);
            margin: 5px;
            transition: all 0.3s ease;
        }

        /* Solar System Animation */
        .solar-system {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
        }

        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px solid rgba(109, 40, 217, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            transform-origin: center;
            top: 0;
            left: 50%;
        }

        /* Main Content */
        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Blog Header */
        .blog-header {
            text-align: center;
            padding: 3rem 0;
        }

        .page-title {
            font-size: 3rem;
            background: linear-gradient(to right, var(--accent), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
        }

        .page-subtitle {
            font-size: 1.2rem;
            color: var(--accent);
            max-width: 700px;
            margin: 0 auto;
        }

        /* Blog Grid */
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .blog-card {
            background: var(--card-bg);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(109, 40, 217, 0.3);
            transition: all 0.3s;
        }

        .blog-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .blog-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .blog-content {
            padding: 1.5rem;
        }

        .blog-date {
            font-size: 0.9rem;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .blog-title {
            font-size: 1.4rem;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .blog-excerpt {
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }

        .read-more {
            display: inline-block;
            color: var(--accent);
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }

        .read-more:hover {
            color: var(--secondary);
            text-decoration: underline;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 3rem 0;
        }

        .page-link {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: var(--card-bg);
            border-radius: 5px;
            color: var(--text);
            text-decoration: none;
            transition: all 0.3s;
        }

        .page-link:hover,
        .page-link.active {
            background: var(--primary);
            color: white;
        }

        /* Categories */
        .categories {
            margin: 3rem 0;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 15px;
        }

        .categories-title {
            font-size: 1.5rem;
            color: var(--accent);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .category-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            list-style: none;
        }

        .category-item {
            padding: 0.5rem 1.5rem;
            background: rgba(109, 40, 217, 0.2);
            border-radius: 30px;
            transition: all 0.3s;
        }

        .category-item:hover {
            background: var(--primary);
        }

        .category-link {
            color: var(--text);
            text-decoration: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                padding: 0 1rem;
            }

            .nav-links {
                position: fixed;
                top: var(--nav-height);
                right: -100%;
                width: 80%;
                height: calc(100vh - var(--nav-height));
                background: rgba(15, 23, 42, 0.95);
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 2rem;
                transition: right 0.5s ease;
                padding: 2rem;
            }

            .nav-links.active {
                right: 0;
            }

            .hamburger {
                display: block;
            }

            .hamburger.active div:nth-child(1) {
                transform: rotate(-45deg) translate(-5px, 6px);
            }

            .hamburger.active div:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active div:nth-child(3) {
                transform: rotate(45deg) translate(-5px, -6px);
            }

            .page-title {
                font-size: 2.2rem;
                line-height: 1.2;
            }

            .page-subtitle {
                font-size: 1rem;
                padding: 0 1rem;
            }

            .blog-grid {
                grid-template-columns: 1fr;
                padding: 0 1rem;
            }

            .blog-content {
                padding: 1rem;
            }

            .category-list {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            .page-title {
                font-size: 1.8rem;
            }

            .blog-title {
                font-size: 1.2rem;
            }
        }

        /* NEW: Hidden Admin Styles (Minimal Changes) */
        .admin-key {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(109, 40, 217, 0.3);
            color: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            opacity: 0.5;
            transition: all 0.3s;
            border: 1px solid var(--accent);
        }

        .admin-key:hover {
            opacity: 1;
            background: rgba(109, 40, 217, 0.7);
        }

        #admin-panel {
            display: none;
            background: var(--card-bg);
            padding: 2rem;
            margin: 2rem 0;
            border-radius: 15px;
            border: 1px solid var(--accent);
        }

        #blog-form input,
        #blog-form textarea,
        #blog-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--primary);
            color: var(--text);
            border-radius: 5px;
        }

        #blog-form button {
            background: var(--primary);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Hidden Admin Access Button -->
    <div class="admin-key" id="admin-key" title="Admin Access">🔑</div>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="#" class="logo">
            <img src="/images/logo.png" alt="અક્ષત જ્યોતિષ દર્પણ" class="logo-img">
            <span>અક્ષત જ્યોતિષ દર્પણ</span>
        </a>
        <ul class="nav-links">
            <li><a href="/INDEX.html">હોમ</a></li>
            <li><a href="/pages/about-us.html">અમારા વિશે</a></li>
            <li><a href="/pages/services.html">સેવાઓ</a></li>
            <li><a href="/pages/blog.html">બ્લોગ</a></li>
            <li><a href="/pages/gallery.html">ગેલેરી</a></li>
            <li><a href="/pages/testimonal.html">અનુભવો</a></li>
            <li><a href="/pages/contact.html">સંપર્ક</a></li>
        </ul>
        <div class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>

    <!-- Solar System Animation -->
    <div class="solar-system">
        <div class="sun"></div>
        <div class="orbit mercury-orbit">
            <div class="planet mercury"></div>
        </div>
        <div class="orbit venus-orbit">
            <div class="planet venus"></div>
        </div>
        <div class="orbit earth-orbit">
            <div class="planet earth"></div>
        </div>
        <div class="orbit mars-orbit">
            <div class="planet mars"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Admin Panel (Hidden by default) -->
        <div id="admin-panel">
            <h2 style="color: var(--accent); text-align: center; margin-bottom: 20px;">Admin Blog Post</h2>
            <form id="blog-form">
                <input type="text" id="blog-title" placeholder="Blog Title" required>
                <select id="blog-category">
                    <option value="જ્યોતિષ શાસ્ત્ર">જ્યોતિષ શાસ્ત્ર</option>
                    <option value="વાસ્તુ શાસ્ત્ર">વાસ્તુ શાસ્ત્ર</option>
                    <option value="રત્ન ઉપચાર">રત્ન ઉપચાર</option>
                </select>
                <textarea id="blog-content" placeholder="Blog Content" required rows="6"></textarea>
                <input type="file" id="blog-image" accept="image/*" required>
                <button type="submit">Publish Blog</button>
            </form>
        </div>

        <div class="blog-header">
            <h1 class="page-title">જ્યોતિષ બ્લોગ</h1>
            <p class="page-subtitle">જ્યોતિષ, વાસ્તુ અને આધ્યાત્મિકતા પર નિષ્ણાત લેખો અને માર્ગદર્શન</p>
        </div>

        <!-- Blog Categories -->
        <div class="categories">
            <h2 class="categories-title">બ્લોગ શ્રેણીઓ</h2>
            <ul class="category-list" id="category-list">
                <!-- Dynamically loaded -->
            </ul>
        </div>

        <!-- Blog Grid -->
        <div class="blog-grid" id="blog-grid">
            <!-- Dynamically loaded -->
        </div>

        <!-- Pagination -->
        <div class="pagination" id="pagination">
            <a href="#" class="page-link active">1</a>
            <a href="#" class="page-link">2</a>
            <a href="#" class="page-link">3</a>
            <a href="#" class="page-link">4</a>
            <a href="#" class="page-link">→</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <!-- Self-hosted TinyMCE -->
    <script src="/tinymce/js/tinymce/tinymce.min.js"></script>
    <script type="module">
        // Firebase imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
        import {
            getFirestore, collection, addDoc, getDocs, query, orderBy
        } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js";
        import {
            getStorage, ref, uploadBytes, getDownloadURL
        } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-storage.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBq_ROSMs40pc4D9srIUbkGNw-vRFzlGA4",
            authDomain: "akshatastro-jyotishblog.firebaseapp.com",
            projectId: "akshatastro-jyotishblog",
            storageBucket: "akshatastro-jyotishblog.appspot.com",
            messagingSenderId: "389091356826",
            appId: "1:389091356826:web:33225fe7c0dc4dd10b2f23",
            measurementId: "G-M8HZCTHMP2"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        /* ===== TinyMCE Editor ===== */
        tinymce.init({
            selector: '#blog-content',
            plugins: 'lists link image',
            toolbar: 'undo redo | bold italic | bullist numlist | link image',
            skin: 'oxide-dark',
            content_css: 'dark',
            height: 300,
            skin_url: '/tinymce/js/tinymce/skins/ui/oxide-dark',
            content_css_url: '/tinymce/js/tinymce/skins/content/dark/content.min.css',
            images_upload_handler: async (blobInfo) => {
                try {
                    const file = blobInfo.blob();
                    const storageRef = ref(storage, `editor-images/${Date.now()}_${file.name}`);
                    await uploadBytes(storageRef, file);
                    return await getDownloadURL(storageRef);
                } catch (error) {
                    console.error('Image upload failed:', error);
                    throw new Error('Image upload failed. Please try another image.');
                }
            }
        });

        /* ===== Admin Panel ===== */
        const adminKey = document.getElementById('admin-key');
        const adminPanel = document.getElementById('admin-panel');

        // Enhanced admin key with visual feedback
        adminKey.addEventListener('click', (e) => {
            e.preventDefault();
            const isVisible = adminPanel.style.display === 'block';
            adminPanel.style.display = isVisible ? 'none' : 'block';
            adminKey.style.transform = isVisible ? 'scale(1)' : 'scale(1.1)';
            adminKey.style.backgroundColor = isVisible ? 'var(--primary)' : 'var(--accent)';
        });

        // Auto-show panel if URL has #admin
        if (window.location.hash === '#admin') {
            adminPanel.style.display = 'block';
            adminKey.style.backgroundColor = 'var(--accent)';
        }

        /* ===== Blog Submission ===== */
        document.getElementById('blog-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = e.target.querySelector('button[type="submit"]');
            try {
                // Validate
                const file = document.getElementById('blog-image').files[0];
                if (!file) throw new Error('Please select a featured image');

                // Prepare data
                const blogData = {
                    title: document.getElementById('blog-title').value,
                    content: tinymce.get('blog-content').getContent(),
                    category: document.getElementById('blog-category').value,
                    date: new Date().toISOString()
                };

                // Show loading
                submitBtn.disabled = true;
                submitBtn.textContent = 'Publishing...';

                // Upload image
                const storageRef = ref(storage, `blog-images/${Date.now()}_${file.name}`);
                await uploadBytes(storageRef, file);
                blogData.imageUrl = await getDownloadURL(storageRef);

                // Save to Firestore
                await addDoc(collection(db, "blogs"), blogData);

                // Reset and reload
                e.target.reset();
                tinymce.get('blog-content').setContent('');
                await loadBlogs();
                alert('Blog published successfully!');

            } catch (error) {
                console.error("Publish error:", error);
                alert(`Error: ${error.message}`);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Publish';
            }
        });

        /* ===== Blog Loading ===== */
        async function loadBlogs() {
            try {
                blogGrid.innerHTML = '<div class="loading">Loading blogs...</div>';

                const q = query(collection(db, "blogs"), orderBy("date", "desc"));
                const snapshot = await getDocs(q);

                blogGrid.innerHTML = '';
                const categories = new Set();

                snapshot.forEach(doc => {
                    const blog = doc.data();
                    categories.add(blog.category);
                    blogGrid.innerHTML += `
          <article class="blog-card">
            <img src="${blog.imageUrl}" alt="${blog.title}" class="blog-image" loading="lazy">
            <div class="blog-content">
              <div class="blog-date">${new Date(blog.date).toLocaleDateString('gu-IN')}</div>
              <h3 class="blog-title">${blog.title}</h3>
              <p class="blog-excerpt">${blog.content.replace(/<[^>]*>/g, '').substring(0, 150)}...</p>
              <a href="#" class="read-more">વધુ વાંચો →</a>
            </div>
          </article>
        `;
                });

                // Update categories
                categoryList.innerHTML = [...categories].map(category => `
        <li class="category-item">
          <a href="#" class="category-link">${category}</a>
        </li>
      `).join('');

            } catch (error) {
                console.error("Load error:", error);
                blogGrid.innerHTML = '<div class="error">Error loading blogs</div>';
            }
        }

        /* ===== Mobile Navigation ===== */
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            hamburger.classList.toggle('active');
        });
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
                hamburger.classList.remove('active');
            });
        });

        /* ===== Solar Animation ===== */
        function animatePlanets() {
            const now = Date.now();
            document.querySelector('.mercury').style.transform = `rotate(${(now / 500) % 360}deg) translateX(60px) rotate(${-((now / 500) % 360)}deg)`;
            document.querySelector('.venus').style.transform = `rotate(${(now / 900) % 360}deg) translateX(90px) rotate(${-((now / 900) % 360)}deg)`;
            document.querySelector('.earth').style.transform = `rotate(${(now / 1500) % 360}deg) translateX(125px) rotate(${-((now / 1500) % 360)}deg)`;
            document.querySelector('.mars').style.transform = `rotate(${(now / 2800) % 360}deg) translateX(160px) rotate(${-((now / 2800) % 360)}deg)`;
            requestAnimationFrame(animatePlanets);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadBlogs();
            animatePlanets();
        });
    </script>

</body>

</html>
