<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>બ્લોગ - અક્ષત જ્યોતિષ દર્પણ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #4a5568;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin: 10px;
            font-weight: 500;
        }

        .status-connected {
            background: rgba(72, 187, 120, 0.2);
            color: #38a169;
            border: 2px solid rgba(72, 187, 120, 0.3);
        }

        .status-disconnected {
            background: rgba(245, 101, 101, 0.2);
            color: #e53e3e;
            border: 2px solid rgba(245, 101, 101, 0.3);
        }

        .status-loading {
            background: rgba(237, 137, 54, 0.2);
            color: #dd6b20;
            border: 2px solid rgba(237, 137, 54, 0.3);
        }

        .toggle-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .toggle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .toggle-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Authentication Modal */
        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .auth-modal.hidden {
            display: none;
        }

        .auth-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-form h2 {
            color: #2d3748;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .admin-panel,
        .blog-view {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .admin-section {
            background: rgba(248, 250, 252, 0.8);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 2px solid rgba(102, 126, 234, 0.1);
        }

        .admin-section h2 {
            color: #2d3748;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .admin-post-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .admin-post-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .admin-post-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .admin-post-meta {
            font-size: 0.9rem;
            color: #718096;
            margin-bottom: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .admin-post-preview {
            color: #4a5568;
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 1rem;
            max-height: 60px;
            overflow: hidden;
            position: relative;
        }

        .admin-post-preview::after {
            content: '...';
            position: absolute;
            bottom: 0;
            right: 0;
            background: white;
            padding-left: 20px;
        }

        .admin-controls {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .auth-status {
            background: rgba(72, 187, 120, 0.1);
            color: #38a169;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin: 10px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .logout-btn {
            background: linear-gradient(45deg, #f56565, #e53e3e);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9rem;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(245, 101, 101, 0.3);
        }

        .hidden {
            display: none;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #4a5568;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 8px;
            position: relative;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .btn-danger {
            background: linear-gradient(45deg, #f56565, #e53e3e);
        }

        .btn-danger:hover {
            box-shadow: 0 4px 15px rgba(245, 101, 101, 0.3);
        }

        .btn-edit {
            background: linear-gradient(45deg, #4299e1, #3182ce);
        }

        .btn-edit:hover {
            box-shadow: 0 4px 15px rgba(66, 153, 225, 0.3);
        }

        .blog-post {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }

        .blog-post:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .blog-post h2 {
            color: #2d3748;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        .blog-meta {
            color: #718096;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .blog-category {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .blog-content {
            color: #4a5568;
            line-height: 1.7;
            margin-bottom: 1rem;
        }

        .edit-form {
            background: rgba(249, 250, 251, 0.8);
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1rem;
            animation: fadeIn 0.3s ease-in;
        }

        .edit-form h3 {
            color: #2d3748;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .edit-controls {
            display: flex;
            gap: 10px;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .no-posts,
        .loading {
            text-align: center;
            color: #718096;
            font-style: italic;
            padding: 3rem;
        }

        .search-bar {
            margin-bottom: 2rem;
        }

        .search-bar input {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .category-filter {
            margin-bottom: 2rem;
        }

        .category-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .category-tag {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #e2e8f0;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-tag:hover,
        .category-tag.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message {
            background: rgba(245, 101, 101, 0.1);
            border: 2px solid rgba(245, 101, 101, 0.3);
            color: #e53e3e;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .success-message {
            background: rgba(72, 187, 120, 0.1);
            border: 2px solid rgba(72, 187, 120, 0.3);
            color: #38a169;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }

        /* Theme Enhancement */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* Dark theme */
        body.dark-theme {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            color: #e2e8f0;
        }

        body.dark-theme .header,
        body.dark-theme .admin-panel,
        body.dark-theme .blog-view {
            background: rgba(45, 55, 72, 0.95);
            color: #e2e8f0;
        }

        body.dark-theme .blog-post,
        body.dark-theme .admin-post-card {
            background: rgba(26, 32, 44, 0.8);
            color: #e2e8f0;
        }

        body.dark-theme .admin-section {
            background: rgba(26, 32, 44, 0.6);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .blog-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .posts-grid {
                grid-template-columns: 1fr;
            }

            .admin-controls {
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">🌙</button>

    <!-- Authentication Modal -->
    <div id="authModal" class="auth-modal hidden">
        <div class="auth-form">
            <h2>🔐 Admin Access</h2>
            <div id="authError"></div>
            <form id="authForm">
                <div class="form-group">
                    <label for="adminPassword">Admin Password:</label>
                    <input type="password" id="adminPassword" placeholder="Enter admin password..." required>
                </div>
                <button type="submit" class="btn">🚀 Login</button>
                <button type="button" class="btn btn-danger" onclick="closeAuthModal()">❌ Cancel</button>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>🔥 Firebase Blog</h1>
            <p>Real-time blog powered by Firebase</p>
            <div id="connectionStatus" class="status-indicator status-loading">
                <div class="spinner"></div>
                Connecting to Firebase...
            </div>
            <div id="authStatus" class="auth-status hidden">
                🔓 Authenticated as Admin
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
            <button class="toggle-btn" onclick="requestAdminAccess()" id="toggleBtn" disabled>🔄 Switch to
                Admin</button>
        </div>

        <!-- Admin Panel -->
        <div id="adminPanel" class="admin-panel hidden">
            <!-- Post Management Section -->
            <div class="admin-section">
                <h2>📋 Manage Blog Posts</h2>
                <div id="adminPostsContainer">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading posts...
                    </div>
                </div>
            </div>

            <!-- Create New Post Section -->
            <div class="admin-section">
                <h2>📝 Create New Blog Post</h2>
                <div id="errorMessage"></div>
                <form id="blogForm">
                    <div class="form-group">
                        <label for="title">Post Title:</label>
                        <input type="text" id="title" name="title" required placeholder="Enter your blog title...">
                    </div>

                    <div class="form-group">
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author" required placeholder="Your name...">
                    </div>

                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" name="category" required>
                            <option value="">Select a category...</option>
                            <option value="Technology">Technology</option>
                            <option value="Lifestyle">Lifestyle</option>
                            <option value="Travel">Travel</option>
                            <option value="Food">Food</option>
                            <option value="Business">Business</option>
                            <option value="Health">Health</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="content">Content:</label>
                        <textarea id="content" name="content" required
                            placeholder="Write your blog content here..."></textarea>
                    </div>

                    <button type="submit" class="btn" id="publishBtn">🚀 Publish Post</button>
                    <button type="button" class="btn btn-danger" onclick="clearForm()">🗑️ Clear Form</button>
                </form>
            </div>
        </div>

        <!-- Blog View -->
        <div id="blogView" class="blog-view">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="🔍 Search blog posts..." onkeyup="searchPosts()">
            </div>

            <div class="category-filter">
                <label><strong>Filter by Category:</strong></label>
                <div class="category-tags" id="categoryTags">
                    <span class="category-tag active" onclick="filterByCategory('all')">All Posts</span>
                </div>
            </div>

            <div id="blogPosts">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading posts from Firebase...
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import {
            getDatabase,
            ref,
            push,
            onValue,
            remove,
            update,
            serverTimestamp,
            off
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBTw1w1OGpGch6gnRaSs7wslq5blxQvd_g",
            authDomain: "astroakshat-3151a.firebaseapp.com",
            databaseURL: "https://astroakshat-3151a-default-rtdb.firebaseio.com/",
            projectId: "astroakshat-3151a",
            storageBucket: "astroakshat-3151a.firebasestorage.app",
            messagingSenderId: "902505541622",
            appId: "1:902505541622:web:f5364ab72fb11ece6e61d7",
            measurementId: "G-6GLS1CS0RF"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Global variables
        let isAdminMode = false;
        let isAuthenticated = false;
        let posts = [];
        let currentFilter = 'all';
        let isConnected = false;
        let editingPost = null;

        // Admin password (in production, use proper authentication)
        const ADMIN_PASSWORD = "admin123";

        // Theme handling
        window.toggleTheme = function () {
            document.body.classList.toggle('dark-theme');
            const themeBtn = document.querySelector('.theme-toggle');
            themeBtn.textContent = document.body.classList.contains('dark-theme') ? '☀️' : '🌙';

            // Save theme preference
            const theme = document.body.classList.contains('dark-theme') ? 'dark' : 'light';
            console.log('Theme changed to:', theme);
        };

        // Authentication functions
        window.requestAdminAccess = function () {
            if (!isConnected) return;

            if (!isAuthenticated) {
                document.getElementById('authModal').classList.remove('hidden');
                document.getElementById('adminPassword').focus();
            } else {
                toggleView();
            }
        };

        window.closeAuthModal = function () {
            document.getElementById('authModal').classList.add('hidden');
            document.getElementById('authForm').reset();
            hideAuthError();
        };

        // Handle authentication form
        document.getElementById('authForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const password = document.getElementById('adminPassword').value;

            if (password === ADMIN_PASSWORD) {
                isAuthenticated = true;
                document.getElementById('authStatus').classList.remove('hidden');
                document.getElementById('toggleBtn').textContent = '✏️ Switch to Admin';
                closeAuthModal();
                toggleView();
            } else {
                showAuthError('Incorrect password. Please try again.');
                document.getElementById('adminPassword').value = '';
            }
        });

        window.logout = function () {
            isAuthenticated = false;
            isAdminMode = false;
            document.getElementById('authStatus').classList.add('hidden');
            document.getElementById('adminPanel').classList.add('hidden');
            document.getElementById('blogView').classList.remove('hidden');
            document.getElementById('toggleBtn').textContent = '🔐 Admin Access';

            // Cancel any active edits
            if (editingPost) {
                cancelEdit(editingPost);
            }

            displayPosts();
        };

        function showAuthError(message) {
            const errorEl = document.getElementById('authError');
            errorEl.innerHTML = `<div class="error-message">${message}</div>`;
        }

        function hideAuthError() {
            const errorEl = document.getElementById('authError');
            errorEl.innerHTML = '';
        }

        // Update connection status
        function updateConnectionStatus(connected, error = null) {
            const statusEl = document.getElementById('connectionStatus');
            const toggleBtn = document.getElementById('toggleBtn');

            if (error) {
                statusEl.className = 'status-indicator status-disconnected';
                statusEl.innerHTML = '❌ Connection Error';
                toggleBtn.disabled = true;
                showError(`Firebase connection error: ${error.message}`);
            } else if (connected) {
                statusEl.className = 'status-indicator status-connected';
                statusEl.innerHTML = '✅ Connected to Firebase';
                toggleBtn.disabled = false;
                isConnected = true;
                hideError();
            } else {
                statusEl.className = 'status-indicator status-loading';
                statusEl.innerHTML = '<div class="spinner"></div>Connecting...';
                toggleBtn.disabled = true;
            }
        }

        // Error handling
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.innerHTML = `<div class="error-message">${message}</div>`;
        }

        function hideError() {
            const errorEl = document.getElementById('errorMessage');
            errorEl.innerHTML = '';
        }

        // Initialize Firebase connection and load posts
        function initializeBlog() {
            const postsRef = ref(database, 'blogPosts');

            onValue(postsRef, (snapshot) => {
                updateConnectionStatus(true);

                const data = snapshot.val();
                posts = [];

                if (data) {
                    Object.keys(data).forEach(key => {
                        posts.push({
                            id: key,
                            ...data[key]
                        });
                    });

                    // Sort posts by timestamp (newest first)
                    posts.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
                }

                updateCategoryTags();
                displayPosts();
                displayAdminPosts();
            }, (error) => {
                updateConnectionStatus(false, error);
                console.error('Firebase connection error:', error);
            });
        }

        // Toggle between admin and blog view
        function toggleView() {
            if (!isConnected || !isAuthenticated) return;

            // Cancel any active edits when switching views
            if (editingPost) {
                cancelEdit(editingPost);
            }

            const adminPanel = document.getElementById('adminPanel');
            const blogView = document.getElementById('blogView');
            const toggleBtn = document.getElementById('toggleBtn');

            isAdminMode = !isAdminMode;

            if (isAdminMode) {
                adminPanel.classList.remove('hidden');
                blogView.classList.add('hidden');
                toggleBtn.textContent = '👁️ Switch to Blog View';
            } else {
                adminPanel.classList.add('hidden');
                blogView.classList.remove('hidden');
                toggleBtn.textContent = '✏️ Switch to Admin';
            }

            displayPosts();
        }

        // Display admin posts in management section
        function displayAdminPosts() {
            if (!isAdminMode) return;

            const container = document.getElementById('adminPostsContainer');

            if (posts.length === 0) {
                container.innerHTML = `
                    <div class="no-posts">
                        <h3>📝 No blog posts yet!</h3>
                        <p>Create your first post using the form below.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="posts-grid">
                    ${posts.map(post => {
                const isEditing = editingPost === post.id;
                const editForm = isEditing ? `
                            <div class="edit-form">
                                <h3>✏️ Edit Post</h3>
                                <form id="editForm-${post.id}">
                                    <div class="form-group">
                                        <label for="editTitle-${post.id}">Title:</label>
                                        <input type="text" id="editTitle-${post.id}" value="${post.title || ''}" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="editAuthor-${post.id}">Author:</label>
                                        <input type="text" id="editAuthor-${post.id}" value="${post.author || ''}" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="editCategory-${post.id}">Category:</label>
                                        <select id="editCategory-${post.id}" required>
                                            ${['Technology', 'Lifestyle', 'Travel', 'Food', 'Business', 'Health', 'Other']
                        .map(cat => `<option value="${cat}" ${post.category === cat ? 'selected' : ''}>${cat}</option>`)
                        .join('')}
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="editContent-${post.id}">Content:</label>
                                        <textarea id="editContent-${post.id}" required>${post.content || ''}</textarea>
                                    </div>
                                    <div class="edit-controls">
                                        <button type="submit" class="btn btn-small">💾 Save Changes</button>
                                        <button type="button" class="btn btn-small btn-danger" onclick="cancelEdit('${post.id}')">❌ Cancel</button>
                                    </div>
                                </form>
                            </div>
                        ` : '';

                return `
                            <div class="admin-post-card" id="post-${post.id}">
                                <h3 class="admin-post-title">${post.title || 'Untitled Post'}</h3>
                                <div class="admin-post-meta">
                                    <span>👤 ${post.author || 'Unknown'}</span>
                                    <span>📅 ${formatDate(post.timestamp)}</span>
                                    <span class="blog-category">${post.category || 'Uncategorized'}</span>
                                </div>
                                <div class="admin-post-preview">
                                    ${post.content ? post.content.substring(0, 200) : 'No content'}
                                </div>
                                <div class="admin-controls">
                                    ${!isEditing ? `
                                        <button class="btn btn-small btn-edit" onclick="startEdit('${post.id}')">✏️ Edit</button>
                                        <button class="btn btn-small btn-danger" onclick="deletePost('${post.id}')">🗑️ Delete</button>
                                    ` : ''}
                                </div>
                                ${editForm}
                            </div>
                        `;
            }).join('')}
                </div>
            `;

            // Add event listeners for edit forms
            posts.forEach(post => {
                if (editingPost === post.id) {
                    const form = document.getElementById(`editForm-${post.id}`);
                    if (form) {
                        form.addEventListener('submit', function (e) {
                            e.preventDefault();
                            saveEdit(post.id);
                        });
                    }
                }
            });
        }

        // Display posts in blog view
        function displayPosts() {
            const container = document.getElementById('blogPosts');

            if (posts.length === 0) {
                container.innerHTML = `
                    <div class="no-posts">
                        <h3>📭 No blog posts found</h3>
                        <p>Check back later for new content!</p>
                    </div>
                `;
                return;
            }

            const filteredPosts = currentFilter === 'all'
                ? posts
                : posts.filter(post => post.category === currentFilter);

            container.innerHTML = filteredPosts.map(post => `
                <div class="blog-post fade-in" id="blog-post-${post.id}">
                    <h2>${post.title || 'Untitled Post'}</h2>
                    <div class="blog-meta">
                        <span>👤 ${post.author || 'Unknown'}</span>
                        <span>📅 ${formatDate(post.timestamp)}</span>
                        <span class="blog-category">${post.category || 'Uncategorized'}</span>
                    </div>
                    <div class="blog-content">
                        ${post.content || 'No content available'}
                    </div>
                </div>
            `).join('');
        }

        // Format timestamp to readable date
        function formatDate(timestamp) {
            if (!timestamp) return 'Unknown date';
            const date = new Date(timestamp);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Update category tags based on available posts
        function updateCategoryTags() {
            const categories = ['all'];
            const categoryTags = document.getElementById('categoryTags');

            // Get unique categories from posts
            posts.forEach(post => {
                if (post.category && !categories.includes(post.category)) {
                    categories.push(post.category);
                }
            });

            // Update category tags UI
            categoryTags.innerHTML = categories.map(cat => {
                const isActive = currentFilter === cat;
                return `
                    <span class="category-tag ${isActive ? 'active' : ''}" 
                          onclick="filterByCategory('${cat}')">
                        ${cat === 'all' ? 'All Posts' : cat}
                    </span>
                `;
            }).join('');
        }

        // Filter posts by category
        window.filterByCategory = function (category) {
            currentFilter = category;
            const tags = document.querySelectorAll('.category-tag');
            tags.forEach(tag => {
                const tagCategory = tag.textContent === 'All Posts' ? 'all' : tag.textContent;
                if (tagCategory === category) {
                    tag.classList.add('active');
                } else {
                    tag.classList.remove('active');
                }
            });
            displayPosts();
        };

        // Search posts
        window.searchPosts = function () {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredPosts = posts.filter(post =>
                (post.title && post.title.toLowerCase().includes(searchTerm)) ||
                (post.content && post.content.toLowerCase().includes(searchTerm)) ||
                (post.author && post.author.toLowerCase().includes(searchTerm))
            );

            const container = document.getElementById('blogPosts');

            if (filteredPosts.length === 0) {
                container.innerHTML = `
                    <div class="no-posts">
                        <h3>🔍 No matching posts found</h3>
                        <p>Try a different search term.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredPosts.map(post => `
                <div class="blog-post fade-in">
                    <h2>${post.title || 'Untitled Post'}</h2>
                    <div class="blog-meta">
                        <span>👤 ${post.author || 'Unknown'}</span>
                        <span>📅 ${formatDate(post.timestamp)}</span>
                        <span class="blog-category">${post.category || 'Uncategorized'}</span>
                    </div>
                    <div class="blog-content">
                        ${post.content || 'No content available'}
                    </div>
                </div>
            `).join('');
        };

        // Handle new post creation
        document.getElementById('blogForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const category = document.getElementById('category').value;
            const content = document.getElementById('content').value;

            if (!title || !author || !category || !content) {
                showError('Please fill in all fields');
                return;
            }

            const publishBtn = document.getElementById('publishBtn');
            publishBtn.disabled = true;
            publishBtn.innerHTML = '<div class="spinner"></div> Publishing...';

            const newPost = {
                title,
                author,
                category,
                content,
                timestamp: serverTimestamp()
            };

            push(ref(database, 'blogPosts'), newPost)
                .then(() => {
                    document.getElementById('blogForm').reset();
                    hideError();
                    publishBtn.disabled = false;
                    publishBtn.textContent = '🚀 Publish Post';

                    // Show success message
                    const errorEl = document.getElementById('errorMessage');
                    errorEl.innerHTML = `
                        <div class="success-message">
                            ✅ Post published successfully!
                        </div>
                    `;
                    setTimeout(() => hideError(), 3000);
                })
                .catch(error => {
                    showError(`Error publishing post: ${error.message}`);
                    publishBtn.disabled = false;
                    publishBtn.textContent = '🚀 Publish Post';
                });
        });

        // Clear form
        window.clearForm = function () {
            document.getElementById('blogForm').reset();
            hideError();
        };

        // Start editing a post
        window.startEdit = function (postId) {
            if (editingPost) {
                cancelEdit(editingPost);
            }
            editingPost = postId;
            displayAdminPosts();

            // Scroll to the post being edited
            const postElement = document.getElementById(`post-${postId}`);
            if (postElement) {
                postElement.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        };

        // Cancel editing
        window.cancelEdit = function (postId) {
            if (editingPost === postId) {
                editingPost = null;
                displayAdminPosts();
            }
        };

        // Save edited post
        function saveEdit(postId) {
            const title = document.getElementById(`editTitle-${postId}`).value;
            const author = document.getElementById(`editAuthor-${postId}`).value;
            const category = document.getElementById(`editCategory-${postId}`).value;
            const content = document.getElementById(`editContent-${postId}`).value;

            if (!title || !author || !category || !content) {
                showError('Please fill in all fields');
                return;
            }

            const updates = {
                title,
                author,
                category,
                content,
                timestamp: serverTimestamp()
            };

            update(ref(database, `blogPosts/${postId}`), updates)
                .then(() => {
                    editingPost = null;
                    displayAdminPosts();

                    // Show success message
                    const errorEl = document.getElementById('errorMessage');
                    errorEl.innerHTML = `
                        <div class="success-message">
                            ✅ Post updated successfully!
                        </div>
                    `;
                    setTimeout(() => hideError(), 3000);
                })
                .catch(error => {
                    showError(`Error updating post: ${error.message}`);
                });
        }

        // Delete a post
        window.deletePost = function (postId) {
            if (confirm('Are you sure you want to delete this post? This cannot be undone.')) {
                remove(ref(database, `blogPosts/${postId}`))
                    .then(() => {
                        // Show success message
                        const errorEl = document.getElementById('errorMessage');
                        errorEl.innerHTML = `
                            <div class="success-message">
                                ✅ Post deleted successfully!
                            </div>
                        `;
                        setTimeout(() => hideError(), 3000);
                    })
                    .catch(error => {
                        showError(`Error deleting post: ${error.message}`);
                    });
            }
        };

        // Initialize the blog when DOM is loaded
        document.addEventListener('DOMContentLoaded', function () {
            // Check for saved theme preference
            if (localStorage.getItem('theme') === 'dark' ||
                (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.body.classList.add('dark-theme');
                document.querySelector('.theme-toggle').textContent = '☀️';
            }

            // Initialize Firebase connection
            updateConnectionStatus(false);
            initializeBlog();

            // Theme toggle handler
            document.querySelector('.theme-toggle').addEventListener('click', function () {
                const isDark = document.body.classList.toggle('dark-theme');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                this.textContent = isDark ? '☀️' : '🌙';
            });
        });

        // Handle window resize for responsive design
        window.addEventListener('resize', function () {
            // Refresh display if we're in admin mode
            if (isAdminMode) {
                displayAdminPosts();
            }
        });
    </script>
</body>

</html>
