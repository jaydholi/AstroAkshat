    <style>
        /* Add these styles to your existing CSS or inline if needed */
        .contact-page {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .contact-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
        }
        .contact-form {
            flex: 1;
            min-width: 300px;
        }
        .contact-info {
            flex: 1;
            min-width: 300px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;

        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;

            font-family: inherit;
        }
        .form-group textarea {
            min-height: 150px;
        }
        .submit-btn {
            background: #007bff; /* Match your theme's primary color */
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .submit-btn:hover {
            background: #0056b3; /* Darker shade */
        }
        .contact-info h3 {
            margin-bottom: 1.5rem;
        }
        .contact-details {
            margin-bottom: 2rem;

            margin-bottom: 0.5rem;
            display: flex;

<body>
    <!-- Include your existing header/navigation -->
    <header>
        <!-- Your existing header content -->
        <nav>

            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main class="contact-page">
        <h1>Get in Touch</h1>
        <div class="contact-container">
            <!-- Contact Form -->
            <section class="contact-form">
                <h2>Send Us a Message</h2>
                <form action="submit_form.php" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </section>

            <!-- Contact Info -->
            <section class="contact-info">
                <h3>Contact Information</h3>
                <div class="contact-details">
                    <p><i class="fas fa-map-marker-alt"></i> 123 Business St, City, Country</p>
                    <p><i class="fas fa-phone"></i> +1 (123) 456-7890</p>
                    <p><i class="fas fa-envelope"></i> contact@example.com</p>
                </div>
                <h3>Follow Us</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
            </section>
